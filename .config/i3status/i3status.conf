###############################################################################
# ceerious i3 status config
# see "man i3status" for documentation.
#
# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!
###############################################################################

general {
    interval 		= 1
    colors 			= true
    color_good      = '#88b090'
    color_degraded  = '#ccdc90'
    color_bad       = '#e89393'
    separator       = ' | '
}

order += "ethernet wg0"
order += "read_file XMR"
order += "read_file BTC"
# order += "disk /"
#order += "disk /home"
#order += "run_watch DHCP"
#order += "ipv6"
# order += "run_watch VPN"
order += "wireless wlp0s20f3"
# order += "ethernet enp0s25"
# order += "cpu_temperature 0"
# order += "cpu_usage 0"
# order += "load"
order += "memory"
order += "volume master"
order += "battery 0"
order += "tztime local"

ethernet wg0 {
    format_up = "WIREGUARD %ip"
    format_down = "WIREGUARD"
}

read_file XMR {
    path = "/tmp/xmr-price"
    format = "%title $%content"
}

read_file BTC {
    path = "/tmp/btc-price"
    format = "%title $%content"
}

memory {
    format = "%used"
}

wireless wlp0s20f3 {
    format_up = "%quality %ip"
    format_down = "NO CONNECTION"
}

ethernet enp0s25 {
    #if you use %speed, i3status requires root privileges
    format_up = "%ip (%speed)"
    format_down = ""
}

battery 0 {
    format = "%status %percentage"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 11
    threshold_type = percentage
    hide_seconds = true
    status_chr = " "
    status_bat = " "
    status_unk = " "
    status_full = " "
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

tztime local {
    format = "%d.%m.%y %H:%M:%S"
}

load {
    format = " %1min"
}

cpu_usage {
    format = " %usage"
}

cpu_temperature 0 {
	format = " %degrees°C"
}

disk "/" {
	format = " %avail"
	prefix_type	= custom
	low_threshold = 20
	threshold_type = percentage_avail
}

volume master {
    format = " %volume"
    format_muted = " "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
